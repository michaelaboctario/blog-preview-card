<body>
  <section id="container">
    <div class="card__image">
      <img src="assets/images/illustration-article.svg" alt="blog preview image">
    </div>
    <div class="card__content">
      <h2 class="card__text">Learning</h2>
      <p class="card__date">Published 21 Dec 2023</p>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and

    <div class="avatar__container">
      <img src="./assets/images/image-avatar.webp" alt="Blog Post Author Avatar">
      <h3>Greg Hooper</h3>
    </div>
  </section>
